  <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
    <div class="form justify-content-evenly gap-4 py-4 row  forms m-auto mt-3  ">
    <!-- <div class="form justify-content-evenly gap-4 row  forms "> -->
        

        <div class="container d-flex justify-content-center pb-2 col-8 ">
        <div id="acc" class="rounded-pill d-flex align-items-center justify-content-center ">
            <i class="fa fa-user text-white px-4 fs-1" aria-hidden="true"></i>
        </div>
        

</div>
        <div class="container d-flex flex-column justify-content-evenly py-2 col-8 ">

            <input class="inform bg-transparent" type="text" formControlName="email" placeholder="Email"/>
            <div *ngIf="loginForm.get('email')&& loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger">Email is Required</p>
                <!-- <p *ngIf="loginForm.get('email')?.getError('pattern')" class="text-danger">Email should match the format email.com </p> -->
                <p *ngIf="emailErrorMessage" class="alert alert-danger">{{emailErrorMessage}}</p>
            </div>

        </div>
        <div class="container d-flex flex-column justify-content-evenly py-2 col-8">
            <input class="inform bg-transparent" type="password" formControlName="password" placeholder="Password" />
            <div *ngIf="loginForm.get('password')&& loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger">Password is Required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger">Password should be Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:</p>
            </div>
        </div>

        <div class="ms-lg-auto m-auto text-center d-flex justify-content-center col-8 d-flex flex-column">
            <button class="btn btn-color text-light fs-5 border-2 border-white rounded-pill px-4  " type="submit" value="Register" [disabled]="loginForm.invalid" data-bs-dismiss="modal">Login</button>
            <br>
            <p>or</p>
           <div class="d-flex justify-content-center" data-bs-dismiss="modal"> <div id="google-btn" data-bs-dismiss="modal"></div> </div>
            <hr>
        </div>
        <!-- <p  class="ms-lg-auto m-auto text-center d-flex justify-content-center col-8">Don't have an account? &nbsp;<a> Register</a></p> -->
        <p  class="ms-lg-auto m-auto text-center d-flex justify-content-center col-8">Don't have an account? &nbsp;<a type="button" id="btn2" class="text-primary" data-bs-toggle="modal" data-bs-target="#registermodal"
            >
              Register
        </a></p>

     
    </div>

</form>
